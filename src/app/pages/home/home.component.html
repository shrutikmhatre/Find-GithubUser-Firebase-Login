<div class="container">
  <form
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFind()"
  >
    <div class="form-group">
      
      <label for="userName" style="margin-left: 55px " >Username</label>
      <div class="input-group mb-8">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>

        </div>
        
        <input
        [(ngModel)]="userName"
        type="text"
        id="userName"
        class="form-control mx-sm-3"
        name="userName"
      />
      </div>
    </div>
   <br>
    <div   class="form-inline mt-4 d-flex justify-content">  <button type="submit" class="btn btn-primary mb-2">Find User</button></div>
  
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card *ngIf="user" [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
